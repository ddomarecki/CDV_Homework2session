<!-- Zadanie 5
---
Napisz skrypt, który sprawdzi czy podany ciąg znaków jest palindromem*.

> *[palindrom](https://pl.wikipedia.org/wiki/Palindrom)
Kobyła ma mały bok

-->

<body>
    <script>
        var array = [];
        var arrayRev = [];
        var input = (prompt("podaj ciąg znaków")).toLowerCase();
        var length = input.length;
        for (i = 0; i < length; i++) {
            array.push(input[i]);
        }

        var arrayRev = array.slice(0);
        arrayRev.reverse();

        var counter = 0;

        for (i = 0; i < length; i++) {
            if (arrayRev[i] == array[i]) {
                counter += 0;
            } else {
                counter += 1
            }
        }

        if (counter == 0) {
            alert("ciąg znaków: " + input + " jest palindronem");
        } else {
            alert("ciąg znaków: " + input + " NIE jest palindronem");
        }
    </script>
</body>
