<!-- Zadanie 3
---
Napisz skrypt który przekształca temperaturę podaną w stopniach Celsjusza na temperaturę w stopniach Fahrenheita.

-->

<body>
    <script>
        var input = parseInt(prompt("podaj temperaturę w °C"));
        var fahrenheit = (input * 1.8) + 32;
        alert("Temperatura " + input + "°C" + " to: " + fahrenheit + "°F");
    </script>
</body>
